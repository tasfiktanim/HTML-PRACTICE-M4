<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        p{
            text-align: center;
        }
        h3{
            text-align: center;
        }
        select{
            margin-top: 10px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <h3>Storytelling Contest</h3>
    <P>Your Stories</P>
    <form action="">
        <textarea name="Stories"
        style="width:100%;;height: 400px;"> The stories
        </textarea>
        <br>
        <label for="Stories">Feedback</label>
        <br>
        <select id="Feedback" name="Feedback">
            <option value="Good">Good</option>
            <option value="Excellent">Excellent</option>
            <option value="Best">Best</option>
        </select>
        <br>
        <input type="submit">
    </form>
    
     
    
</body>
</html>
